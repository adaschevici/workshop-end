<div>
  <input
    type="text"
    [value]="product"
    (input)="handleChange($event.target.value)"
  />
  <ng-template [ngIf]="product.length > 2">
    <div>
      Searching for...{{ product }}
    </div>
  </ng-template>
  <div *ngIf="product.length > 2">
    Searching for... {{ product }}
  </div>
</div>
