<div>
  <input
    type="text"
    [value]="product"
    (input)="handleChange($event.target.value)"
  />
  <div *ngIf="product.length > 2">
    Searching for... {{ product }} in {{ products.length }} products
  </div>
  <div *ngFor="let product of products;">
    {{ product.name }}
  </div>
</div>
