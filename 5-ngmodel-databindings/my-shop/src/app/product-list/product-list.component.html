<div>
  <input
    type="text"
    [value]="product"
    (input)="handleChange($event.target.value)"
  />
  <div *ngIf="product.length > 2">
    Searching for... {{ product }} in {{ products.length }} products
  </div>
  <h1> Products </h1>
  <div class="listitem" *ngFor="let product of products; let i = index;">
    <span
      class="stock"
      [class.in]="product.inStock"
      [class.out]="!product.inStock"
    >
    </span>
    {{ i }}: {{ product.name }}
  </div>
  <h1> Products styled with ngClass</h1>
  <div class="listitem" *ngFor="let product of products; let i = index;">
    <span
      class="stock"
      [ngClass]="{
        'in': product.inStock,
        'out': !product.inStock
      }"
    >
    </span>
    {{ i }}: {{ product.name }}
  </div>
  <h1> Products styled with style bindings</h1>
  <div class="listitem" *ngFor="let product of products; let i = index;">
    <span
      class="stock"
      [style.backgroundColor]="(product.inStock ? '#2ecc71' : '#c0392b')"
    >
    </span>
    {{ i }}: {{ product.name }}
  </div>
  <h1> Products styled with ngStyle</h1>
  <div class="listitem" *ngFor="let product of products; let i = index;">
    <span
      class="stock"
      [ngStyle]="{ backgroundColor: (product.inStock ? '#2ecc71' : '#c0392b') }"
    >
    </span>
    {{ i }}: {{ product.name }}
  </div>
</div>
