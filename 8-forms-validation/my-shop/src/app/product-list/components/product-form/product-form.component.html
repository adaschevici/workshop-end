<form #form="ngForm" novalidate>
    Form
    {{ detail | json}}
    <div>
        Product name:
        <input
            type="text"
            name="name"
            [ngModel]="detail?.name"
        />
    </div>
    <div>
        Product id:
        <input
            type="number"
            name="id"
            [ngModel]="detail?.id"
        />
    </div>
    <div>
        <label>
            <input
                type="radio"
                [value]="true"
                name="inStock"
                [ngModel]="detail?.inStock"
                (ngModelChange)="toggleInStock($event)"
            />
            Yes
        </label>
        <label>
            <input
                type="radio"
                [value]="false"
                name="inStock"
                [ngModel]="detail?.inStock"
                (ngModelChange)="toggleInStock($event)"
            />
            No
        </label>
        <div *ngIf="form.value.inStock">
            Product quantity:
            <input
                type="number"
                name="quantity"
                [ngModel]="detail?.quantity"
                (ngModelChange)="restockProduct($event)"
            />
        </div>
    </div>
    <div *ngIf="form.value.inStock">
        Renewed date:
        <input
            type="number"
            name="lastRenewed"
            [ngModel]="detail?.lastRenewed"
        />
    </div>
    {{ form.value | json }}    
</form>
