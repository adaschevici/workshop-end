<form #form="ngForm" novalidate>
    Form
    {{ detail | json}}
    <div>
        Product name:
        <input
            type="text"
            name="name"
            [ngModel]="detail?.name"
        />
    </div>
    <div>
        Product id:
        <input
            type="number"
            name="id"
            [ngModel]="detail?.id"
        />
    </div>
    {{ form.value | json }}    
</form>
